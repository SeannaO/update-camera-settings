<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <h1>ONVIF camera scanner</h1>
        <br>
        <div id = "list">
        </div>
        <script>
            $("#list").html("scanning for cameras...");
            console.log("scanning...");
            $.getJSON( "/scan", function( data ) {

                $("#list").html("");

                if (data.length > 0) {
                    $("#list").append("<b> found ONVIF cameras on the following ips: </b><br><br>");
                }
                else {
                     $("#list").html("<b>no ONVIF cameras found</b><br>");
                }
                for (var i = 0; i < data.length; i++) {
                    console.log("item");
                    $("#list").append("<span class = 'item'>"+data[i].ip+"</span>")
                    console.log(data[i]);
                }
            });

        </script>
    </body>
</html>
