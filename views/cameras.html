<html>
    <head>
        <script src = "/js/jquery.min.js"></script>        
        <script src = "/js/jquery-ui.min.js"></script>
        <script src = "/js/cameras.js"></script>
		<script src = "/js/timeline.js"></script>

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/camera.css">

        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/d3.v3.min.js"></script>
        <script src="/js/d3-timeline.js"></script>

        <script src="/js/socket.io.js"></script>
        
        <script>

					
            var socket = io.connect();

            /*
            socket.on('camera_connected', function(data) {
                console.log('camera_connected');
                console.log(data);
            });
            */
            socket.on('cameraStatus', function(data) {
				if (data.status === 'offline' || data.status === 'disconnected') {
					console.log("#timeline-"+data.cam_id);
					//if (data.status === 'disconnected') alert( data.cam_id + " disconnected");
					$("#camera-item-"+data.cam_id).animate({
						backgroundColor: "rgb(243, 255, 102)"
					}, 1000);
					} else if (data.status === 'online' || data.status === 'connected') {
						//if (data.status === 'connected') alert( data.cam_id + " connected" );
						$("#camera-item-"+data.cam_id).animate({
							backgroundColor: "none"
						}, 1000);
					}
			});
            
        </script>
    </head>

    <body>
 
        <h1>cameras</h1>
		<p>
			<a href="javascript:openAddCameraDialog()">[ add new camera ]</a> | <a href="/multiview">[ multiview ]</a>

		</p>

        <div id = "camera-list"></div>
        
        <br>

        <div id = "thumb" style = "display:none; position: absolute; z-index: 1000">
			<img src = ""/>
        </div>

        <div class="modal fade" id = "add-new-camera-dialog">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">add new camera</h4>
                    </div>

                    <div class="modal-body">
						<form role="form">
                            <div class="form-group">
                                <label for="camera-name">camera name</label>
                                <input type="text" class="form-control" id="camera-name" placeholder="camera name">
                            </div>
                            <div class="form-group">
                                <label for="camera-ip">camera ip</label>
                                <input type="text" class="form-control" id="camera-ip" placeholder="camera ip">
                            </div>
                            <div class="form-group">
                                <label for="rtsp-stream">rtsp url for h264 stream</label>
                                <input type="text" id="rtsp-stream" class = "form-control" placeholder="rtsp url">
                                <p class="help-block">rtsp url</p>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary" id = "add-new-camera">add</button>
                        <button type="button" class="btn btn-primary" id = "update-camera">save</button>
                    </div>

                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->        

        <script>
            // - -
            //
			//var timeline = new Timeline("body");
			var timelines = [];

			var updateTimelines = function( data, options ) {
				
				var timeline = timelines[data.cam];

				if (!timeline) return;
				
				var thumb = "/cameras/"+data.cam+"/thumb/"+data.start;

				var img = new Image();
			        
				if (options && options.updateThumb) {
				  
				  setTimeout( function() {
				  	$(img).load(function(){
						$("#thumb-"+data.cam).html( $(this) );
				  	}).attr({
						src: thumb,
				  		width: "100%",
				  		height: "100%"
				  	}).error(function(){
				  	});
				   }, 1000);	
				  			
				}

				timeline.append({
					start:	data.start,
					w: data.end - data.start,
					thumb: thumb,
					mouseover: function(d) {

						showThumb(d.attr("data-thumb"));
					}
				});
			}

            socket.on('newChunk', function (data) {
				
                $("#timeline-"+data.cam).animate({
					backgroundColor: "none"
				}, 1000);
				updateTimelines(data, {updateThumb: true});
			});

			list();
            // - -
            //
            $("#add-new-camera").click(function() {

                var camera = {};
                
                camera.name = $("#camera-name").val();
                camera.ip = $("#camera-ip").val();
                camera.rtsp = $("#rtsp-stream").val();

                $("#update-camera").hide();
                $("#add-new-camera").show();

                addCamera( camera, function(data) {
                    $("#add-new-camera-dialog").modal('hide');
                    addCameraItem( data );
					console.log(data);
					timelineSetup(data._id, data.name);
                });
            });
            // - - -
            var openAddCameraDialog = function() {
                $("#update-camera").hide();
                $("#add-new-camera").show();
                $("#add-new-camera-dialog").modal('show');
            }
            // - -
            //
            $('#add-new-camera-dialog').on('hidden.bs.modal', function () {
                $("#add-new-camera-dialog form")[0].reset();
                $("#update-camera").hide();
                $("#add-new-camera").show();
            });
            // - - -

        </script>
    </body>



</html>
